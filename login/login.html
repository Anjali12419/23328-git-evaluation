<!DOCTYPE html>
<html lang="en">

<head>
  <title>ragistration form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

</head>

<body style="background-color: rgb(27, 24, 24);">

  <div class="container text-center"
    style="margin-top: 150px;background-image: url('bg1.jpg');background-repeat: no-repeat;background-size: cover;padding-top: 50px;padding-bottom: 50px; padding: auto;">
    <h3>Ragistration Page</h3>
    <form>

      <div style="width: 330px; margin: auto">

        <div class="m-5">

          <input type="email" class="form-control" placeholder="Enter email" required />

        </div>

        <div class="m-5">

          <input type="password" class="form-control" placeholder="Enter password" required />

        </div>

        <div class="text-center">

          <button type="submit" class="btn btn-primary">Login</button>

        </div>

      </div>

    </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
